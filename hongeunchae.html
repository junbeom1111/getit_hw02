    <h2>홍은채</h2>
    <img src="hongeunchae.jpg" width="50%" height="50%">
    <p>
        <strong>대한민국의 가수. 쏘스뮤직 소속 5인조 걸그룹 LE SSERAFIM의 멤버이자 리더</strong>
        <br>
        <br>
        2006년생으로 LE SSERAFIM의 막내이며, 2022년 팀의 멤버로 데뷔하였다. 뛰어난 댄스 실력과 무대 장악력으로 막내다운 상큼함과 동시에 강렬한 존재감을 보여주고 있다.
    </p>
    <img src="hongeunchae_concept.jpg" width="100%" height="100%">
    
    <p style="margin-top: 45px;">
        전체적으로 춤 실력이 상향평준화된 그룹 내에서도 가장 정석적으로 춘다는 평이 많다. 주로 팀 내 댄스라인으로 언급된다.
    </p>
